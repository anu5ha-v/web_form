<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #26f834, #2b51dc);
            height: 100vh;
            overflow: hidden;
            color: beige;
        }

        .register {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            border-radius: 2%;
            padding: 1rem;
        }

        .register h1 {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid silver;
        }

        .register form {
            padding: 30px 10px;
        }

        form input {
            border: none;
            outline: none;
            padding: 2px;
            border-radius: 4px;
            background-color: transparent;
            border-bottom: 1px solid silver;
            margin: 8px;

        }

        form label {
            margin: 10px;
        }

        .upload {
            border-radius: 6px;
            padding: 2px;
        }

        .align {
            margin: 15px;
        }

        #date {
            color: aliceblue;
        }

        .terms {
            color: white;
        }

        .submit {
            color: white;
            padding: 5px;
            width: 20%;
            margin-top: 50px;
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 1px solid silver;
        }
        #password-strength{
            font-size: small;
            color: rgb(229, 255, 79);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"]{
            color: white;
        }
    </style>
</head>

<body>
    <div class="register">
        <h1>Registration Form</h1>
        <form action="/action.php" method="post">
            <label for="fname" class="align">First Name:</label>
            <input type="text" class="align" name="fname" id="fname"><br>

            <label for="lname" class="align">Last Name:</label>
            <input type="text" class="align" name="lname" id="lname"><br>

            <label for="email" class="align">Email:</label>
            <input type="email" class="align" name="email" id="email"><br>

            <label for="password" class="align">Password:</label>
            <input type="password" class="align" name="password" id="password"
                oninput="checkPasswordStrength(this.value)"><br>
            <span id="password-strength" class="align"></span><br>

            <label for="cpass" class="align">Confirm Password:</label>
            <input type="password" class="align" name="cpassword" id="cpass"><br>

            <label for="dob" class="align">Date of Birth:</label>
            <input type="date" class="align" id="date" name="dob" id="dob"><br>

            <label for="gender" class="align">Gender:</label>
            <select name="gender" id="gender" class="align">
                <option value="Choose">Choose</option>
                <option value="female">Male</option>
                <option value="male">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="pic" class="align">Profile Picture:</label>
            <button class="align upload">upload</button><br>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms"><a href="#" class="terms">terms and conditions</a></label><br>
            <input type="submit" value="Submit" class="submit align">
        </form>
    </div>
    <script>
        const strengthIndicator = document.getElementById('password-strength');

        function checkPasswordStrength(password) {
            const strength = calculatePasswordStrength(password);
            const indicators = ['Weak', 'Medium', 'Strong'];
            const indicator = indicators[strength];
            strengthIndicator.textContent = `Password Strength: ${indicator}`;
        }

        function calculatePasswordStrength(password) {
            if (password.length < 5) {
                return 0;
            }
            if (password.length < 8) {
                return 1;
            }
            return 2;
        }
    </script>
</body>

</html>
